<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>추억의 별 그리기</title>
		<script src="../fx.js"></script>
	</head>
	<body>
		<script>
			const { L, C } = window._;

			const join = (sep) => _.reduce((a, b) => `${a}${sep}${b}`);

			_.go(
				L.range(1, 6),
				L.map(L.range),
				L.map(L.map((_) => '*')),
				L.map(join('')),
				join('\n'),
				console.log
			);
		</script>
	</body>
</html>
