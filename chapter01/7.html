<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>while을 range로</title>
		<script src="../fx.js"></script>
	</head>
	<body>
		<script>
			const { L, C } = window._;
			function f3(end) {
				let i = 1;
				while (i < end) {
					console.log(i);
					i += 2;
				}
			}
			f3(10);

			function f4(end) {
				_.each(console.log, L.range(1, end, 2));
			}
			f4(10);
		</script>
	</body>
</html>
