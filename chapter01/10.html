<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>추억의 구구단</title>
		<script src="../fx.js"></script>
	</head>
	<body>
		<script>
			const { L, C } = window._;

			const join = (sep) => _.reduce((a, b) => `${a}${sep}${b}`);

			_.go(
				_.range(2, 10),
				_.map((a) =>
					_.go(
						_.range(1, 10),
						_.map((b) => `${a}X${b}=${a * b}`),
						join('\n')
					)
				),
				join('\n\n'),
				console.log
			);
		</script>
	</body>
</html>
