<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>효과를 each로 구분</title>
		<script src="../fx.js"></script>
	</head>
	<body>
		<script>
			const { L, C } = window._;
			function f3(end) {
				let i = 1;
				while (i < end) {
					console.log(i);
					i += 2;
				}
			}
			f3(10);

			// each는 항상 같은 값을 반환합니다.
			function f4(end) {
				_.go(
					L.range(1, end, 2),
					_.each((a) => a + 1),
					console.log
				);
			}
			f4(10);
		</script>
	</body>
</html>
